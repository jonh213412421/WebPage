<!DOCTYPE html>
<html lang="pt-br">
<link href="style2.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Senha</title>
    <script>
        // Função para validar a senha
        function verificarSenha() {
            var senha = document.getElementById('senha').value; // Obtém o valor digitado
            var senhaCorreta = '123321'; // Defina a senha desejada

            if (senha === senhaCorreta) {
                // Se a senha estiver correta, mostra a página
                document.getElementById('pagina-secreta').style.display = 'block';
                document.getElementById('senha-form').style.display = 'none';
            } else {
                // Senha incorreta
                alert('Senha incorreta!');
            }
        }
    </script>
</head>
<body>
    <h1>Bem-vindo à página protegida</h1>

    <div id="senha-form">
        <label for="senha">Digite a senha:</label>
        <input type="password" id="senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="pagina-secreta" style="display:none;">
        <h2>Conteúdo protegido</h2>
        <p>Você acessou uma página secreta!</p>
    </div>
</body>
</html>
